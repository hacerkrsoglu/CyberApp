<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>{% block title %}Web Scanner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="background" style="background-image: url('{% static "images/resim.jpg" %}');">
    {% include "includes/navbar.html" %}
    
    <div class="container">
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    {% if message.tags == "info" %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% else %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        {% block body %}
        {% endblock body %}
    </div>
    <script src="{% static 'js/bootstrap.min'%}"> </script>
    <script src="{% static 'js/jquery-3.2.1.min'%}"> </script>
    
    
    
</body>
</html>
